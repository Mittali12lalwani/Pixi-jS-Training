<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
      }
      #progress{
        position: fixed;
        top:0;
        left:0;
        background-color: green;
        height: 30px;
        width: 0;
        z-index: 1999;


      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.js"
      integrity="sha512-XHX32YCocEDCIiENmO7pf91TtRITLfCagN+uLlj9sJ7RUVBHN1JZtlfb02x4OyXfkuQegd1u6i9mzpRMg+w5xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="progress"></div>
    <script>
      console.log("pixi", PIXI);
      const game = new PIXI.Application({
        width: innerWidth,
        height: innerHeight,
        backgroundColor: 0xff0000,
      });
      document.body.appendChild(game.view);
      const hello = new PIXI.Text("hello world!!");
      hello.x = innerWidth / 2;
      hello.y = innerHeight / 2;
      hello.anchor.set(0.5);

     // game.stage.addChild(hello);

      game.loader.add('car','https://cdn.pixabay.com/photo/2017/02/01/12/23/car-2030056_960_720.png')
      .add('car2','https://cdn.pixabay.com/photo/2017/02/01/12/23/car-2030056_960_720.png')
      
      .load(
            ()=>
        {
            const car=PIXI.Sprite.from('car');
            game.stage.addChild(car)
            //game.stage.addChild(hello);
            const car2=PIXI.Sprite.from('car2');
            game.stage.addChild(car2)
            car.y=500;
            game.stage.addChild(hello);

        });
        let pDiv = document.getElementById('progress');
        game.loader.onProgress.add((e)=>{
          console.log('loaded',e.Progress);
          pDiv.style.width = e.progress+"%";
          if(e.progress === 100){
            pDiv.style.width = 0;
          }
        })
        

        
     // console.log('loader',game.loader)
      console.log(game);
    </script>
  </body>
</html>
